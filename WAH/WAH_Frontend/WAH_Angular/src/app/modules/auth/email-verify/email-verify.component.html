<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow p-4">
        <h4 class="text-center mb-4">Email OTP Verification</h4>

        <form [formGroup]="otpForm" (ngSubmit)="onVerify()">
          <div class="form-group">
            <label for="otp">Enter OTP</label>
            <input type="text" id="otp" formControlName="otp" class="form-control" placeholder="Enter OTP" />
            <div *ngIf="otpForm.get('otp')?.invalid && otpForm.get('otp')?.touched" class="text-danger small">
              OTP is required.
            </div>
          </div>

          <button type="submit" class="btn btn-primary w-100 mt-3" [disabled]="otpForm.invalid">Verify</button>
        </form>

        <div class="form-footer mt-4 text-center small">
          <p>Didn't get the OTP? <a (click)="resendOtp()" class="text-primary text-decoration-none"  style="cursor:pointer;">Resend</a></p>
          <p>Go back to <a routerLink="/auth/register" class="text-primary text-decoration-none">Register</a></p>
        </div>
      </div>
    </div>
  </div>
</div>
